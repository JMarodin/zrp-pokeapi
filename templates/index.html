<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PokéAPI</title>
    <link rel="icon" href="https://avatars.githubusercontent.com/u/19692032?s=280&v=4"
        type="image/x-icon" />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
    <div class="container-sm">
        <div class="card" style="width: 24rem; max-width: calc(100% - 20px); margin: 5rem auto; padding: 0 10px;">
            <img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" height="100px">
            <div class="card-body">
                <form action="buscar" method="POST">
                    <input placeholder="Pesquisar Pokémon" class="form-control" id="formGroupExampleInput" name="nome" type="text">
                    <button class="btn btn-outline-success" type="submit" name="buscar"
                    style="margin-top: 25px;">Buscar</button>
                    <hr style="margin-top: 25px;">
                    <img class="rounded mx-auto d-block" src="{{foto}}" width="250px" height="250px">
                    <h4 class="display-6" style="text-align: center;">{{nome}}</h4>
                    <hr>
                    {% if habilidades %}
                    <span class="badge rounded-pill bg-primary">HABILIDADES(S):</span>
                    {% for habilidade in habilidades %}
                    <span class="badge rounded-pill bg-secondary">{{habilidade}}</span>
                    {% endfor %}
                    {% endif %}
                    <hr>
                    {% if tipos %}
                    <span class="badge rounded-pill bg-primary">TIPO(S):</span>
                    {% for tipo in tipos %}
                    <span class="badge rounded-pill bg-secondary">{{tipo}}</span>
                    {% endfor %}
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</body>
</html>
